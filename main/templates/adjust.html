<body>
    <h1>調整</h1>
    <a href="/autoControl">自動控制</a>
    <div>添加及時調整區。可以開關冷氣、燈光、除濕機等</div>
    
    <form name='form' id='form' method="get">

            <label for="12">12</label>
            <input type="checkbox" id="13" name="13" value="13">
            <label for="13">13</label>
            <input type="checkbox" id="14" name="14" value="14">

            <label for="23">23</label>
            <input type="checkbox" id="24" name="24" value="24">
            <label for="24">24</label>
        </div>
        <div>
            <h3>馬達抽水時間</h3>
            <label for="numInterval">每</label>
            <input type="number" id="numInterval" name="numInterval"  value="{{numInterval}}">
            <label for="numInterval">分鐘</label>
            <div>
                <label for="numPump">打水</label>
                <input type="number" id="numPump" name="numPump" value="{{numPump}}">
                <label for="numPump">分鐘</label>
            </div>
        </div>
        <div>
            <h3>溫度</h3>
            <input type="number" id="numAdjustTemp" name="numAdjustTemp" step="0.1" min="16" max="31" placeholder="16-31" value="{{AdjustTemp}}" />
            <label>°C</label>
        </div>

        <div>
            <h3>濕度</h3>
            <input type="number" id="numAdjustRH" name="numAdjustRH" step="1" min="0" max="100" placeholder="0-100" value="{{AdjustRH}}" />
            <label>%</label>
        </div>
        
        <div>
            <input type="submit" value="提交" />
       </div>
    </form>
