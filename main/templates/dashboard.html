<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自動控制</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>  
    
   
    <h1>自動控制</h1>
    <a href="/adjust">調整</a>
    <div>
        及時ph: {{ph}}
     
    </div>
    <div>
        及時ec:
     
    </div>
    <div>
        ph圖表....(連結SQL)
        <canvas id="myChart" style="width: 50%; height: 30%;"></canvas> <!--char.js圖表位置-->
    </div>
    <div>
        ec圖表....(連結SQL)
    </div>
    <div>
        氣溫
    </div>
    <div>
        濕度
    </div>

    <div>
        水溫圖表....(連結SQL)
    </div>
    <div>
        即時影像
    </div>
    <script> char.js圖表
        const ctx = document.getElementById('myChart');
        const xValues = ['a月份', '二月份', '三月份', '四月份', '五月份', '六月份', '七月份']; // 自定义 X 轴上的标签
        const yValues = [65, 59, 80, 81, 56, 55, 40]; // 自定义 Y 轴上的数据值

        const data = {
        labels: xValues, // 将 X 轴上的标签替换为自定义标签
        datasets: [{
            label: '我的第一个折线图',
            data: yValues, // 将 Y 轴上的数据值替换为自定义数据值
            fill: false,
            borderColor: 'rgb(75, 192, 192)',
            tension: 0.1
        }]
        };

        const config = {
        type: 'line',
        data: data,
        };

        const myChart = new Chart(ctx, config);

    </script>
</body>
</html>
